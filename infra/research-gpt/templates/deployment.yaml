apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "research-gpt.fullname" . }}
  labels:
    {{- include "research-gpt.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "research-gpt.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        {{- include "research-gpt.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "research-gpt.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: OPENAI_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: OPENAI_API_KEY
            - name: TAVILY_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: TAVILY_API_KEY
            - name: LANGCHAIN_API_KEY
              value:
            - name: BING_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: BING_API_KEY
            - name: AZURE_API_BASE
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: AZURE_API_BASE
            - name: AZURE_API_VERSION
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: AZURE_API_VERSION
            - name: AZURE_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: AZURE_API_KEY
            - name: AZURE_OPENAI_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: AZURE_OPENAI_API_KEY
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: AZURE_OPENAI_ENDPOINT
            - name: AZURE_OPENAI_API_VERSION
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: AZURE_OPENAI_API_VERSION
            - name: SPLORE_URL
              valueFrom: 
                secretKeyRef:
                  name: gpt-secret
                  key: SPLORE_URL
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
